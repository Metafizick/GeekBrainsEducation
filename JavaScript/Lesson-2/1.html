<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let a = 1, b = 1, c, d;

        /*
        Переменная `c` хранит значение `2` поскольку в указанном коде сначала производится 
        икрементирование в префиксной форме, увеличивая значение `a` на 1, а затем в переменную
        `c` кладётся обновленное значение переменной `a`, то есть 2
        */
        c = ++a;
        console.log(c);

        /*
        Переменная `d` хранит значение `1` поскольку в указанном коде сначала производится 
        присваивание, `d` присваивается изначальное значение `b`, то есть 1, а уже затем
        производится инкрементирование в постфиксной форме, увеличивающее значение `b` на 1
        */
        d = b++;
        console.log(d);

        /*
        Согласно приоритету выполнения операторов, сначала производится унарная операция ++, 
        записанная в префиксной форме, `a` становится равным 3, затем сложение, результат которого
        5, а после присваивание, соответственно `c` равно 5
        */
        c = 2 + ++a;
        console.log(c);

        /*
        Так как оператор инкремента записан в постфиксной форме, то сначала выполняется сложение,
        `b` равное 2 и 2, после результат 4 кладётся в переменную `d`, и в конце выполняется 
        инкрементирование, увеличивающее `b` до 3
        */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
</body>
</html>
