<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  В переменной `a` лежит 4 поскольку была произведена операция присваивания с предварительным 
  умножением на 2, в переменной `x` лежит 5, поскольку по приоритету выполнения операций, 
  изначально выполнены действия в скобках, умножение с присваиванием, после сложение, а 
  итог положен в переменную `x`
  */
  console.log(x);
  console.log(a);

</script>
